<mat-card>
    <mat-card-header>
      <mat-card-title>Employees</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="action-buttons">
        <button mat-raised-button color="primary" (click)="addNewEmployee()">
          <mat-icon>add</mat-icon> Add New Employee
        </button>
      </div>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="employeeId">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let employee">{{ employee.employeeId }}</td>
        </ng-container>
        
        <ng-container matColumnDef="employeeNum">
          <th mat-header-cell *matHeaderCellDef>Employee #</th>
          <td mat-cell *matCellDef="let employee">{{ employee.employeeNum }}</td>
        </ng-container>
        
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let employee">{{ employee.firstName }}</td>
        </ng-container>
        
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let employee">{{ employee.lastName }}</td>
        </ng-container>
        
        <ng-container matColumnDef="birthDate">
          <th mat-header-cell *matHeaderCellDef>Birth Date</th>
          <td mat-cell *matCellDef="let employee">{{ employee.birthDate | date }}</td>
        </ng-container>
        
        <ng-container matColumnDef="employeeDate">
          <th mat-header-cell *matHeaderCellDef>Hire Date</th>
          <td mat-cell *matCellDef="let employee">{{ employee.employeeDate | date }}</td>
        </ng-container>
        
        <ng-container matColumnDef="terminated">
          <th mat-header-cell *matHeaderCellDef>Termination Date</th>
          <td mat-cell *matCellDef="let employee">{{ employee.terminated | date }}</td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let employee">
            <button mat-icon-button color="primary" (click)="viewEmployee(employee.employeeId)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="editEmployee(employee.employeeId)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteEmployee(employee.employeeId)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
